{% load staticfiles %}

<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MANGO GIRLS</title>
    <link rel="stylesheet" href="{% static 'css/soccer.css' %}">
</head>

<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'blog:soccer_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
      <h1><a href="{% url 'blog:soccer_list' %}">2018 RUSIA WORLD CUP</a></h1>
</div>
       <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
