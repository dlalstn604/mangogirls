{% load staticfiles %}

<!doctype html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="{% static 'css/soccer.css' %}">
    <meta charset="UTF-8">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>MANGO GIRLS</title>
</head>
<body>

    <div class="page-header">
        <h1><a href="/">2018 RUSSIA WORLD CUP</a></h1>
        <div class="content container"></div>
        <div class="row"></div>
            <div class="col-md-8"></div>
    </div>
{% for soccer in posts %}

        <div class="wrapper">
            <ul class="sq clearfix">
                <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover" src="images/BRAZIL.png">
                        <span class="sq-item-anchor-title"></span><a href="{% url 'blog:soccer_detail' pk=soccer.pk %}">{{ soccer.title }}</a>
                    </a>
                </li>

                <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover" src="images/FRANCE.png">
                        <span class="sq-item-anchor-title">FRANCE</span>
                    </a>
                </li>

                <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover" src="images/BELGIUM.png">
                        <span class="sq-item-anchor-title">BELGIUM</span>
                    </a>
                </li>

                <li class="sq-item">
                    <a class="sq-item-anchor" href="">
                        <img class="sq-item-anchor-cover" src="images/PORTUGAL.png">
                        <span class="sq-item-anchor-title">PORTUGAL</span>
                    </a>
                </li>

            </ul>
        </div>
{% endfor %}
</body>
</html>
