{% extends 'blog/base.html' %}

{% block content %}

        <h1 class="comment">New comment</h1>
        <div class="po">닉네임 :</div>{{ form.author }}
        <div class="po">한마디 :</div>{{ form.text }}<br>
        <button type="submit" class="save btn btn-default">저장</button>
    </form>
{% endblock %}
